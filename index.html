<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcujaker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo"> 
            <h1>calcujaker</h1>
        </div>
        <div class="links">
            <a href="https://github.com/jakequi" target="_blank" rel="noopener noreferrer"><img class = "github-logo" src="images/github-logo.png" alt="Github icon"></a>
        </div>
    </div>
    <div class="content">
        <div class="calculator-body">
            <button class="clear-button">C</button>
            <div class="display">
                <div class="display-top"><p class="display-top-text"></p></div>
                <div class="display-bottom"><p class="display-bottom-text"></p></div>
            </div>
            <button class="calculator-button number-button">7</button>
            <button class="calculator-button number-button">8</button>
            <button class="calculator-button number-button">9</button>
            <button class="calculator-button operator-button" value="/">÷</button>
            <button class="calculator-button number-button">4</button>
            <button class="calculator-button number-button">5</button>
            <button class="calculator-button number-button">6</button>
            <button class="calculator-button operator-button" value="*">×</button>
            <button class="calculator-button number-button">1</button>
            <button class="calculator-button number-button">2</button>
            <button class="calculator-button number-button">3</button>
            <button class="calculator-button operator-button" value="-">-</button>
            <button class="calculator-button number-button">0</button>
            <button class="calculator-button decimal-button">.</button>
            <button class="calculator-button equals-button">=</button>
            <button class="calculator-button operator-button" value="+">+</button>
        </div>
    </div>
    <div class="footer">
        <p>jakequi © 2024</p>
    </div>
</body>
</html>
